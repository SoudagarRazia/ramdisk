#application url
server.servlet.context-path=/pos
skypos.controller.base.url=/api/v1/

#database properties
spring.datasource.url=jdbc:mysql://localhost:3306/skyposdev?rewriteBatchedStatements=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.use-new-id-generator-mappings=false
#displays statistics
spring.jpa.properties.hibernate.generate_statistics=true
#Hibernate to collect inserts in batches of four.
spring.jpa.properties.hibernate.jdbc.batch_size=8
#Hibernate to take the time to group inserts by entity, creating larger batches.
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
